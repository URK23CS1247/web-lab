
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator - React</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f5f7fb; margin:0; padding:20px; display:flex; justify-content:center; }
    .card { background:#fff; padding:20px 24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:360px; }
    h1 { font-size:20px; margin:0 0 12px; }
    .row { display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
    label { font-size:13px; color:#333; }
    input[type="number"] { padding:8px 10px; border:1px solid #d1d7df; border-radius:6px; font-size:14px; width:100%; }
    button { background:#0366d6; color:#fff; border:none; padding:10px 12px; border-radius:6px; cursor:pointer; font-weight:600; }
    .result { margin-top:16px; padding:12px; border-radius:6px; text-align:center; }
    .bmi-value { font-size:18px; font-weight:700; margin-bottom:6px; }
    .status { font-weight:700; padding:6px 10px; border-radius:20px; display:inline-block; color:#fff; }
    .underweight { background:#2f80ed; }
    .normal { background:#22c55e; }
    .overweight { background:#f59e0b; }
    .obese { background:#ef4444; }
    .note { font-size:12px; color:#555; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM + Babel for JSX (simple single-file demo) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function BMICalculator() {
      const [height, setHeight] = useState('');
      const [weight, setWeight] = useState('');
      const [bmi, setBmi] = useState(null);
      const [status, setStatus] = useState('');
      const [statusClass, setStatusClass] = useState('');

      function validateInputs(h, w) {
        if (h === '' || w === '') {
          alert('Please enter both height and weight.');
          return false;
        }
        const hn = parseFloat(h), wn = parseFloat(w);
        if (isNaN(hn) || isNaN(wn)) {
          alert('Please enter valid numeric values.');
          return false;
        }
        if (hn <= 0 || wn <= 0) {
          alert('Height and weight must be positive numbers.');
          return false;
        }
        return true;
      }

      function calculate() {
        if (!validateInputs(height, weight)) return;
        const hM = parseFloat(height) / 100;
        const w = parseFloat(weight);
        const bmiVal = w / (hM * hM);
        const rounded = Math.round(bmiVal * 100) / 100;
        setBmi(rounded);

        if (bmiVal < 18.5) {
          setStatus('Underweight');
          setStatusClass('underweight');
        } else if (bmiVal >= 18.5 && bmiVal <= 24.9) {
          setStatus('Normal weight');
          setStatusClass('normal');
        } else if (bmiVal >= 25 && bmiVal <= 29.9) {
          setStatus('Overweight');
          setStatusClass('overweight');
        } else {
          setStatus('Obese');
          setStatusClass('obese');
        }
      }

      return (
        <div className="card" role="main" aria-labelledby="title">
          <h1 id="title">BMI Calculator</h1>

          <div className="row">
            <label htmlFor="height">Height (cm)</label>
            <input
              id="height"
              type="number"
              min="0"
              step="any"
              value={height}
              onChange={(e) => setHeight(e.target.value)}
              placeholder="e.g. 170"
            />
          </div>

          <div className="row">
            <label htmlFor="weight">Weight (kg)</label>
            <input
              id="weight"
              type="number"
              min="0"
              step="any"
              value={weight}
              onChange={(e) => setWeight(e.target.value)}
              placeholder="e.g. 65"
            />
          </div>

          <div style={{ display:'flex', gap:8 }}>
            <button onClick={calculate}>Calculate BMI</button>
            <button onClick={() => { setHeight(''); setWeight(''); setBmi(null); setStatus(''); setStatusClass(''); }} style={{ background:'#6b7280' }}>
              Reset
            </button>
          </div>

          {bmi !== null && (
            <div className="result" aria-live="polite">
              <div className="bmi-value">BMI: {bmi}</div>
              <div className={`status ${statusClass}`}>{status}</div>
              <div className="note">Underweight: &lt;18.5 · Normal: 18.5–24.9 · Overweight: 25–29.9 · Obese: ≥30</div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BMICalculator />);
  </script>
</body>
</html>
