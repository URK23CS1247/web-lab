<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Interior Paint Selection</title>
  <style>
    /* ---------- General Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f0f0f0;
    }

    /* ---------- Navigation Bar ---------- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .navbar h1 {
      color: white;
      margin-left: 10px;
      font-size: 22px;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #f39c12;
      border-bottom: 2px solid #f39c12;
      padding-bottom: 3px;
    }

    /* ---------- Background Section ---------- */
    .hero {
      background-image: url('https://media.istockphoto.com/id/694371198/photo/blue-up-to-date-lounge.jpg?s=2048x2048&w=is&k=20&c=QcZmQ93TmFkU-OG8NimZfie4V8HQmzDY4rCEsCbqs-8=');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 70px;
    }

    /* ---------- Login Form ---------- */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      border-color: #f39c12;
      box-shadow: 0 0 10px #f39c12;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #f39c12;
      color: #2c3e50;
      box-shadow: 0 0 10px #f39c12;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
      .navbar h1 {
        font-size: 18px;
      }
      .login-box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="Logo">
      <h1>Online Interior Paint Selection</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Palette</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Background / Hero Section -->
  <div class="hero">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
