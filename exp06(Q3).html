<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
    }

    .highlight {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>GST Calculator</h2>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="gst">Select GST %:</label>
    <select id="gst">
      <option value="3">3%</option>
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <button id="calculate">Calculate</button>

    <div class="result">
      <p>Actual Amount: <span id="actual" class="highlight">Rs. 0</span></p>
      <p>GST Amount: <span id="gstAmt" class="highlight">Rs. 0</span></p>
      <p>Total Amount: <span id="total" class="highlight">Rs. 0</span></p>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#calculate").click(function() {
        let amount = parseFloat($("#amount").val());
        let gstRate = parseFloat($("#gst").val());

        if (isNaN(amount) || amount <= 0) {
          alert("Please enter a valid amount!");
          return;
        }

        // GST calculation
        let gstAmount = (amount * gstRate) / 100;
        let totalAmount = amount + gstAmount;

        // Display results
        $("#actual").text("Rs. " + amount.toFixed(2));
        $("#gstAmt").text("Rs. " + gstAmount.toFixed(2));
        $("#total").text("Rs. " + totalAmount.toFixed(2));

        // Animate the result box for effect
        $(".result").hide().fadeIn(500);
      });

      // jQuery actions for interactivity
      $("#amount").focus(function() {
        $(this).css("background-color", "#e8f5e9");
      }).blur(function() {
        $(this).css("background-color", "white");
      });

      $("#gst").hover(
        function() { $(this).css("background-color", "#f1f8e9"); },
        function() { $(this).css("background-color", "white"); }
      );
    });
  </script>

</body>
</html>
